<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="site-main">
        <div class="img">
            <img src="image/calculator.png" alt="">
        </div>
        <div class="calculator-section">
            <h1> FITNESS CALCULATOR</h1>
            <div class="button section">
                <a href="#" class="units"> Standart units (US)</a>
                <a href="#" class="metric"> Metric units</a>
            </div>
            <h3>Gender</h3>
            <div class="gender section">
                <select name="gender" id="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
                <form action="#">
                    <input type="text" placeholder="Years...">
                </form>
            </div>
            <h3> Weight</h3>
            <div class="pounds section">
                <form action="#">
                    <input type="text" placeholder="Pounds...">
                </form>
            </div>
            <h3>Height</h3>
            <div class="height section">
                <form action="#">
                    <input type="text" placeholder="Feet...">
                </form>
                <form action="#">
                    <input type="text" placeholder="Inches...">
                </form>
            </div>
            <div class="calc-button">
                <a href="#">Calculate</a>
            </div>
        </div>
    </div>
</body>

</html>
